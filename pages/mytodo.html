<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character set, viewport, etc. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWeb App</title>
    
    <!-- External CSS stylesheets -->
    <link rel="stylesheet" href="../assets/css/mytodo.css">
    <!-- Box icon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- End -->
</head>
<body>

<!-- Sidebar Section -->
<div class="sidebar close">
    <!-- Logo and App Name -->
    <div class="logo-details">
        <i class="bx bx-task"></i>
        <span class="logo_name">Management App!</span>
    </div>
    <!-- Navigation Links -->
    <ul class="nav-links">
        <li class="active">
            <a href="#">
                <i class='bx bx-task'></i>
                <span class="link_name">My Todo's</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">My Todo's</a></li>
            </ul>
        </li>
        <li>
            <a href="../index2.html">
                <i class="bx bx-history"></i>
                <span class="link_name">All Todo's</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">All Todo's</a></li>
            </ul>
        </li>
        <!-- ... Other navigation links ... -->

        <!-- User Profile and Logout -->
        <li>
            <div class="profile-details">
                <a class="profile-content" href="pages/userprofile1.html">
                    <img id="profile_pic" src="" alt="profileImg">
                </a>
                <div class="name-job">
                    <div class="profile_name" id="profile_name"></div>
                    <div class="job">Todo User</div>
                </div>
                <i class='bx bx-log-out'></i>
            </div>
        </li>
    </ul>
</div>

<!-- Main Content Section -->
<section class="home-section">
    <!-- Header Content -->
    <div class="home-content">
        <i class='bx bx-menu'></i>
        <span class="text">Inbox</span>
    </div>

    <!-- Search and Add Task Bar -->
    <div class="search-add-task">
        <button class="addtask" id="addtask" type="button"><i class="bx bx-plus"></i>&nbsp;Add task</button>
        <i class="bx bx-search"></i><input class="form-control mr-sm-2" type="search" placeholder="Search Todo By Category" id="search" aria-label="Search">
    </div>

    <!-- Todo List Header -->
    <h1 class="todohead">My ToDo's</h1>

    <!-- Todo Container -->
    <div id="todo-container" class="app"></div>

    <!-- Add Task Popup -->
    <div id="popupOverlay">
        <div id="popupContent">
            <h2 class="newtaskh1">Add New Task</h2><br>
            <!-- ... Form for adding a new task ... -->
        </div>
    </div>
</section>

<!-- Bootstrap and Custom JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="../assets/js/mytodo.js"></script>
</body>
</html>
