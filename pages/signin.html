<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata for character set, viewport, and page title -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | TWeb App</title>

  <!-- External CSS stylesheets -->
  <link rel="stylesheet" href="../assets/css/signin.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <!-- Bootstrap CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <main class="fullpage">

    <!-- Logo and App Name -->
    <div>
       <h1 class="logo-title"><i class="bx bx-task"></i> Management App!</h1>
    </div>
    <!-- Sign In Section -->
    <div class="signup">

      <h1 class="create-h1"><br>Log In to your account</h1>

      <!-- Sign In Form -->
      <form id="form">
        <!-- Email Input -->
        <div class="form-floating mb-3" id="emailinput">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>

        <!-- Password Input -->
        <div class="form-floating" id="passinput">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>

        <!-- Remember Me Checkbox and Forgot Password Link -->
        <div class="remember-forgot-div">
          <p class="remember-p"><span class="hint--top hint--rounded" aria-label="Remember Next Time"><input type="checkbox">&nbsp;Remember Me</p></span>
          <a class="forgot-p" href="#"><span class="hint--top hint--rounded" aria-label="Reset Your Old Password">Forgot Password?</a></span>
        </div>

        <!-- Submit Button -->
        <button class="submit-signup" type="submit">Log In</button>
      </form>

      <!-- Sign Up Link for New Users -->
      <div class="signin-link"><a href="register.html"><span class="hint--bottom hint--rounded" aria-label="Not an Existing User">Dont Have an Account ? Sign Up</a></div>
    </div>

    <!-- Google Translate Element (placeholder, needs actual implementation) -->
    <div id="google_translate_element"></div>

  </main>

  <!-- External library for cryptographic functions -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity=""></script>
  <!-- Custom JavaScript for user login -->
  <script src="../assets/js/userlogin.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous" integrity=""></script>
</body>

</html>
