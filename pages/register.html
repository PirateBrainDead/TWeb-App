<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata for character set, viewport, and page title -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | TWeb App</title>

  <!-- External CSS stylesheets -->
  <link rel="stylesheet" href="../assets/css/register.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <!-- Bootstrap CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <main class="fullpage">

    <!-- Logo and App Name -->
    <div>
      <h1 class="logo-title"><i class="bx bx-task"></i> Management App!</h1>
    </div>
    <!-- Signup Section -->
    <div class="signup">

      <h1 class="create-h1"><br>Create your account</h1>

      <!-- Signup Form -->
      <form id="form">
        <!-- Two-column layout for form inputs -->
        <div class="input-display">
          <div>
            <!-- Username Input -->
            <div class="form-floating" id="emailinput">
              <input type="text" class="form-control" id="name" placeholder="Username" required
                pattern="[A-Za-z0-9_]{1,15}"
                title="Username (letters and numbers only, no punctuation or special characters)">
              <label for="name">Username</label>
            </div>
            <br>

            <!-- Gender Selection -->
            <select class="form-select" id="select" aria-label="Default select example" required>
              <option selected>Select Your Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>

            <br>

            <!-- Mobile Number Input -->
            <div class="form-floating mb-3" id="passinput">
              <input type="tel" class="form-control" id="mobile-number" placeholder="Mobile Number" required
                pattern="[0-9]{10}" title="It should Contain 10 Numbers">
              <label for="mobile-number">Mobile Number</label>
            </div>

            <!-- Date of Birth Input -->
            <div class="form-floating mb-3" id="passinput">
              <input type="date" class="form-control" id="date-of-birth" required />
              <label for="date-of-birth">Date of Birth</label>
            </div>

          </div>
          <div>
            <br>
            <br>

            <!-- Email Input -->
            <div class="form-floating mb-3" id="passinput">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required
                pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[cC][oO][mM]$"
                title="Please Enter the Valid Email" />
              <label for="email">Email address</label>
            </div>

            <!-- Password Input -->
            <div class="form-floating" id="passinput">
              <input type="password" class="form-control" id="password" placeholder="Password" required
                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
              <label for="password">Password</label>
            </div>

            <!-- Confirm Password Input -->
            <div class="form-floating" id="passinput">
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required
                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
              <label for="confirm-password">Confirm Password</label>
            </div>
          </div>

        </div>

        <!-- Submit Button -->
        <button class="submit-signup" type="submit">Create an account</button>
      </form>

      <!-- Sign-in Link for Existing Users -->
      <div class="signin-link"><span class="hint--bottom hint--rounded" aria-label="for Existing Users"><a
            class="login-link" href="signin.html">Already have an account? Sign In to your Account</a></div>
    </div>

  </main>

  <!-- Custom JavaScript for date of birth validation -->
  <script src="../assets/js/userRegister.js"></script>
  <!-- External library for cryptographic functions -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity=""></script>
  <!-- Date of Birth Validation Script -->
  <script>
    const dobInput = document.getElementById('date-of-birth');
    
    dobInput.addEventListener('input', () => {
      const dob = new Date(dobInput.value);
      const eighteenYearsAgo = new Date();
      eighteenYearsAgo.setFullYear(eighteenYearsAgo.getFullYear() - 18);
      
      if (dob > eighteenYearsAgo) {
        dobInput.setCustomValidity('You must be at least 18 years old to enter this website.');
        alert("You must be at least 18 years old to enter this website.");
        // location.reload();
        
      } else {
        dobInput.setCustomValidity('');
      }
    });
  </script>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous" integrity="sha384-+J3x2JYdKzvQJ6m0Wd3VH6qJ5a1Zy+4Q0+1Xv1qK8z8gZVJZqz0X0q5e+8f8WcY"></script>
</body>

</html>
